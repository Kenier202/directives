<h1>Agregar producto</h1>
<hr />
<form [formGroup]="myForm" action="" class="row g-3 align-items-center mb-3">
  <div class="col-auto">
    <label for="">Nombre:</label>
  </div>
  <div class="col-auto">
    <input formControlName="name" type="text" class="form-control" id="name" />
  </div>
  <div class="col-auto">
    <span>Algo de informaci√≥n</span>
  </div>

  <div class="row">
    <div class="col">
      <button (click)="changeColor()" class="btn btn-primary">
        Cambiar color
      </button>
    </div>
  </div>

  <pre>
    {{ myForm.get("name")?.errors | json }}
  </pre>
  <p>
    {{ color | json }}
  </p>
</form>
